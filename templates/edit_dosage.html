{% extends "base.html" %}

{% block content %}
<div class="dashboard-container">
    <div class="form-container">
        <div class="form-header">
            <h1 class="page-title">Edit Dosage Form</h1>
            <p class="page-subtitle">Update pharmaceutical dosage form details</p>
        </div>

        {% if error %}
        <div class="alert alert-error">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" class="dosage-form">
            <div class="form-group">
                <label for="english" class="form-label">English Name *</label>
                <input type="text" id="english" name="english" class="form-input" required 
                       value="{{ dosage.english if dosage else '' }}"
                       placeholder="Enter dosage form in English">
            </div>

            <div class="form-group">
                <label for="burmese" class="form-label">Burmese Name</label>
                <input type="text" id="burmese" name="burmese" class="form-input" 
                       value="{{ dosage.burmese if dosage else '' }}"
                       placeholder="Enter dosage form in Burmese">
            </div>

            <div class="form-actions">
                <a href="/dosage" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Update Dosage Form</button>
            </div>
        </form>
    </div>
</div>

<style>
.form-container {
    max-width: 600px;
    margin: 0 auto;
    background: #ffffff;
    padding: 32px;
    border-radius: 16px;
    border: 1px solid #e2e8f0;
    box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
}

.form-header {
    margin-bottom: 32px;
    text-align: center;
}

.form-group {
    margin-bottom: 24px;
}

.form-label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: #1e293b;
}

.form-input {
    width: 100%;
    padding: 12px 16px;
    border: 1px solid #e2e8f0;
    border-radius: 8px;
    font-size: 1rem;
    transition: all 0.2s ease;
}

.form-input:focus {
    outline: none;
    border-color: #2563eb;
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

.form-actions {
    display: flex;
    gap: 12px;
    justify-content: flex-end;
    margin-top: 32px;
}

.alert {
    padding: 12px 16px;
    border-radius: 8px;
    margin-bottom: 24px;
}

.alert-error {
    background: #fecaca;
    color: #dc2626;
    border: 1px solid #fca5a5;
}

@media (max-width: 768px) {
    .form-container {
        margin: 16px;
        padding: 24px;
    }
    
    .form-actions {
        flex-direction: column;
    }
    
    .form-actions .btn {
        width: 100%;
    }
}
</style>
{% endblock %}
